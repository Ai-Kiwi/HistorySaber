<!doctype html>
<html lang="en">
	<head>
		<title>HistorySaber - View Past ScoreSaber Rankings and Stats</title>
		<meta name="description" content="HistorySaber.com is your go-to platform for tracking and analyzing historical Beat Saber scores, rankings, and player stats from ScoreSaber. History Saber lets you explore past performances, monitor player progress over time, and dive deep into the competitive Beat Saber scene with detailed insights and country-based leaderboards. Whether you're a casual rhythm gamer or a competitive player, History Saber helps you stay informed and ahead.">
		<meta charset="utf-8" />
		<link defer href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="index, follow">
		<style>
			body {
			  	background: linear-gradient(to bottom right, rgb(20,20,20) , rgb(25,25,25));
			  	margin: 0;
			  	font-family: 'Inter', sans-serif;
				background-color: #0d0d0d;
				color: white;
			}

			h1, h2, h3, .logo, .nav a {
				font-family: 'Rajdhani', sans-serif;
				font-weight: 700;
				letter-spacing: 0.5px;
				margin-top: 0px;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
