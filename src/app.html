<!doctype html>
<html lang="en">
	<head>
		<title>HistorySaber - View Past ScoreSaber Rankings and Stats</title>
		<meta name="description" content="HistorySaber.com is your go-to platform for tracking and analyzing historical Beat Saber scores, rankings, and player stats from ScoreSaber. HistorySaber lets you explore past performances, monitor player progress over time, and dive deep into the competitive Beat Saber scene with detailed insights and country-based leaderboards. Whether you're a casual rhythm gamer or a competitive player, HistorySaber helps you stay informed and ahead.">
		<meta charset="utf-8" />
		<link defer href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="%sveltekit.assets%/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="index, follow">
		<style>
			body {
			  	background: linear-gradient(70deg,rgba(80, 10, 10, 1) 0%, rgba(15, 15, 15, 1) 33%, rgba(15, 15, 15, 1) 66%, rgba(10, 45, 80, 1) 100%);
				background-size: cover;
				background-repeat: no-repeat, repeat;
				
				margin: 0;
			  	font-family: 'Inter', sans-serif;
				color: white;
				
			}

			body::after {
				content: "";
				position: fixed;
				top: 0; left: 0; right: 0; bottom: 0;
				pointer-events: none;
				background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
				background-size: 5px 5px;
				animation: noiseMove 10s linear infinite;
			}

			@keyframes noiseMove {
				0% { background-position: 0 0; }
				100% { background-position: 25.9px 96.6px; }
			}		

			h1, h2, h3, .logo, .nav a {
				font-family: 'Rajdhani', sans-serif;
				font-weight: 700;
				letter-spacing: 0.5px;
				margin-top: 0px;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
